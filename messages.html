<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Messages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .message-card {
            transition: all 0.3s ease;
        }
        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .heart-btn {
            transition: all 0.3s ease;
        }
        .heart-btn:hover {
            transform: scale(1.2);
        }
        .heart-btn.liked {
            color: #f43f5e;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-grey-200 to-purple-300">
    <nav class="bg-white bg-opacity-80 shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4 px-2">
                        <span class="font-semibold text-pink-600 text-lg">Message Wall</span>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="index.html" class="py-4 px-2 text-gray-500 hover:text-pink-600 transition duration-300">Home</a>
                    <a href="cake.html" class="py-4 px-2 text-gray-500 hover:text-pink-600 transition duration-300">Cut Cake</a>
                    <a href="memory.html" class="py-4 px-2 text-gray-500 hover:text-pink-600 transition duration-300">Memory Game</a>
                    <a href="messages.html" class="py-4 px-2 text-pink-600 border-b-4 border-pink-600 font-semibold">Messages</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="collage"></div>

    <style>
        body {
          margin: 0;
          overflow: hidden;
          background: #6e6a72;
        }
        #collage {
          position: fixed;
          width: 100vw;
          height: 100vh;
          z-index: -1;
        }
        .photo {
          position: absolute;
          width: 150px;
          box-shadow: 0 5px 15px rgba(0,0,0,0.3);
          border: 8px solid white;
          transform-origin: center;
          transition: transform 0.5s;
        }
        .photo:hover {
          transform: scale(1.05) rotate(0deg) !important;
          z-index: 10;
        }
      </style>
    </head>
    <body>
      <div id="collage"></div>
    
      <script>
        const cardImages = [
          'img/1.png', 'img/2.png', 'img/3.png', 'img/4.png',
          'img/5.png', 'img/6.png', 'img/7.png', 'img/8.png',
          'img/9.png', 'img/10.png', 'img/11.png', 'img/12.png',
          'img/13.png', 'img/14.png'
        ];
        const collage = document.getElementById('collage');
    
        for (let i = 0; i < 40; i++) {
          const img = document.createElement('img');
          img.src = cardImages[i % cardImages.length];
          img.className = 'photo';
          img.style.top = `${Math.random() * 90}vh`;
          img.style.left = `${Math.random() * 90}vw`;
          img.style.transform = `rotate(${Math.random() * 60 - 30}deg)`;
          collage.appendChild(img);
        }
      </script>
    </body>

</html>
