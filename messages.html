<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

  <style>
    .msg-box {
      background: rgba(100, 100, 100, 0.85);
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      font-family: monospace;
      font-size: 16px;
      width: 400px;
      box-shadow: 0 0 20px #000;
      white-space: pre-line;
      transform: scale(1);
      transition: transform 0.3s ease;
      animation: fadeIn 1s ease-out;
    }
    .msg-box:hover {
      transform: scale(1.05);
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: white;
      animation: blink 0.7s steps(1) infinite;
      margin-left: 2px;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #collage {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    .photo {
      position: absolute;
      width: 150px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border: 8px solid white;
      transform-origin: center;
      transition: transform 0.5s;
    }
    .photo:hover {
      transform: scale(1.05) rotate(0deg) !important;
      z-index: 10;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-b from-gray-200 to-purple-300 overflow-hidden">

  <nav class="bg-white bg-opacity-80 shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-7">
          <div class="flex items-center py-4 px-2">
            <span class="font-semibold text-pink-600 text-lg">Message Wall</span>
          </div>
        </div>
        <div class="hidden md:flex items-center space-x-1">
          <a href="index.html" class="py-4 px-2 text-gray-500 hover:text-pink-600 transition duration-300">Home</a>
          <a href="cake.html" class="py-4 px-2 text-gray-500 hover:text-pink-600 transition duration-300">Cut Cake</a>
          <a href="memory.html" class="py-4 px-2 text-gray-500 hover:text-pink-600 transition duration-300">Memory Game</a>
          <a href="messages.html" class="py-4 px-2 text-pink-600 border-b-4 border-pink-600 font-semibold">Messages</a>
        </div>
      </div>
    </div>
  </nav>

  <div id="collage"></div>

  <div class="flex flex-col items-center justify-center h-[calc(100vh-80px)] space-y-6">
    <button onclick="showMessage()" class="px-6 py-3 bg-pink-600 text-white font-semibold rounded-lg hover:bg-pink-700 transition">
      Read My Message
    </button>

    <div id="messageBox" class="msg-box hidden">
      <span id="text"></span><span class="cursor"></span>
    </div>
  </div>

  <script>
    const message = `Happiest Birthday 
My PookieðŸ«€ 
Chhoti si height, par attitude bada,ðŸ‘‘ðŸ˜œ
Baaton mein boss, reality mein sirf â€˜badaâ€™ðŸ˜‚ðŸ˜‚
Selfie mein lagti hai style machine,ðŸ“¸âœ¨
But in real life, she's a drama queen!ðŸ‘‘ðŸŽ­`;

    const textEl = document.getElementById("text");
    const msgBox = document.getElementById("messageBox");
    let i = 0;

    function showMessage() {
      msgBox.classList.remove("hidden");
      i = 0;
      textEl.textContent = "";
      type();
    }

    function type() {
      if (i < message.length) {
        textEl.textContent += message.charAt(i);
        i++;
        setTimeout(type, 90);
      }
    }
  </script>

  <script>
    const cardImages = [
              'img/1.png', 'img/2.png', 'img/3.png', 'img/4.png',
              'img/5.png', 'img/6.png', 'img/7.png', 'img/8.png',
              'img/9.png', 'img/10.png', 'img/11.png', 'img/12.png',
              'img/13.png', 'img/14.png'
            ];
    const collage = document.getElementById('collage');

    for (let i = 0; i < 30; i++) {
      const img = document.createElement('img');
      img.src = cardImages[i % cardImages.length];
      img.className = 'photo';
      img.style.top = `${Math.random() * 90}vh`;
      img.style.left = `${Math.random() * 90}vw`;
      img.style.transform = `rotate(${Math.random() * 60 - 30}deg)`;
      collage.appendChild(img);
    }
  </script>
</body>
</html>
